<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="image/logo.png" alt="Book Store Logo">
            </div>
            
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#featured">Featured</a></li>
                    <li><a href="#arrivals">Arrivals</a></li>
                    <li><a href="#reviews">Reviews</a></li>
                    <li><a href="#blog">Blog</a></li>
                </ul>
            </nav>
            
            <div class="header-icons">
                <a href="#" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </a>
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </header>
        <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <h1>WELCOME TO <span>BOOK STORE</span></h1>
                <p>Discover a world of stories waiting to be explored. From bestsellers to hidden gems, we have something for every reader. Browse our collection and find your next favorite book today.</p>
                <a href="#featured" class="btn">Learn More</a>
            </div>
            <div class="hero-image">
                <img src="image/table.png" alt="Featured Books">
            </div>
        </div>
    </section>
